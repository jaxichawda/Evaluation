<div id="page-wrapper">
    <div class="row">
      <!--  page header -->
      <div class="col-lg-12">
        <div class="breadcrumb_block">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="page_heading">
              <h1>List of Questions</h1>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12 text-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home"></i></a></li>
              <li class="breadcrumb-item active">Question</li>
            </ol>
            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="btn-group pull-right add-right">
          <a routerLink="/question/add" class="next_btn">
            Add a new Question
          </a>
        </div>
        <div class="clearfix"></div>
      </div>
      <!-- end  page header -->
    </div>
    <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{globals.message}}
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTables-example">
                <thead>
                  <tr>
                    <th style="width:1%;" class="text-center">#</th>
                    <th style="width:12%;">Question</th>
                    <th style="width:2%;">Question Type</th>
                    <th style="width:2%;">Evaluation Type</th>
                    <th style="width:1%;" class="text-center">Is Active?</th>
                    <th style="width:1%;" class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of questionList; let i = index">
                    <td class="text-center">{{i+1}}</td>
                    <td>{{question.QuestionText}}</td>
                    <td>{{question.QuestionType}}</td>
                    <td>{{question.EvaluationType}}</td>
                    <td class="text-center">
                      <div class="activeyes_box" data-toggle="tooltip" data-placement="top" [attr.title]="question.IsActive==1 ? 'Active' : 'Deactive'">
                        <input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(question,i)"
                          [checked]="question.IsActive==1" value="Yes">
                        <label for="active{{i}}"></label>
                      </div>
                    </td>
                    <td class="text-center">
                      <div class="inline_delbtn tooltip_inline" title="Edit" data-toggle="tooltip" data-placement="bottom">
                        <button class="btn btn-default btn-rounded btn-sm" routerLink="/question/edit/{{question.QuestionId}}">
                          <span class="fa fa-pencil"></span>
                        </button>
                      </div>
                      <div class="inline_delbtn tooltip_inline" data-toggle="tooltip" data-placement="bottom" title="Question can't be deleted as it is already used in Evaluation.">
                        <button *ngIf="question.isdisabled>0" [disabled]="question.isdisabled>0" data-type="Record"
                          class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"><span class="fa fa-times"></span></button>
                      </div>
                      <div class="inline_delbtn tooltip_inline" data-toggle="tooltip" data-placement="bottom" title="Delete">
                        <button data-type="Record" *ngIf="question.isdisabled==0" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"
                          (click)="deleteQuestion(question)">
                          <span class="fa fa-times"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr class="text-center" *ngIf="questionList.length <= 0">
                    <td colspan="6">There is no record found.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End Advanced Tables -->
      </div>
    </div>
  </div>
  <!-- end page-wrapper -->
