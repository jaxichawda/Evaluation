<div class="row">
  <div class="col-lg-12">

    <div class="breadcrumb_block">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="page_heading">
          <h1>{{ header }} Evaluation Type</h1>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12 text-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home"></i></a></li>
          <li class="breadcrumb-item"><a routerLink="/evaluation-type/list">Evaluation Type</a></li>
          <li class="breadcrumb-item active">Add</li>
        </ol>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="btn-group pull-right add-right addpage_backbtn">
      <a routerLink="/evaluation-type/list" class="back_btn">
        Back to list
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-bg">
      <form class="form-validate" role="form" #evaluationtypeForm="ngForm" (ngSubmit)="addEvaluationType(evaluationtypeForm)">
        <div class="form-group col-md-6">
          <label><span class="required">*</span>Evaluation Type</label>
          <input type="text" class="form-control" #EvaluationTypeName="ngModel" [(ngModel)]="evaluationtypeEntity.EvaluationTypeName"
             name="EvaluationTypeName" maxlength="100" required>
          <span class="error_span" *ngIf="(EvaluationTypeName.dirty && EvaluationTypeName.invalid) || (EvaluationTypeName.pristine && submitted)">
            <span *ngIf="EvaluationTypeName.errors.required || (EvaluationTypeName.pristine && submitted)">Please
              enter Department</span>
            <span class="error_span" *ngIf="EvaluationTypeName.errors && EvaluationTypeName.errors.pattern">
              Please enter a valid Department
            </span>
          </span>
        </div>
        <div class="form-group col-md-6">
          <label><span class="required">*</span>Active ?</label>
          <div class="activeyes_box">
            <input type="checkbox" name="IsActive" id="IsActive" value="yes" #IsActive="ngModel" [(ngModel)]="evaluationtypeEntity.IsActive">
            <label for="IsActive"></label>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 text-center">
          <button type="submit" class="next_btn"><span>Submit</span></button>
          <!-- <button type="submit" *ngIf="questionEntity.QuestionId!=0" class="lgn_btn"><span>Update</span></button> -->
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
