<div class="que_form">
	<button class="pull-left next_btn draft_btn">Save as Draft</button>
	<div class="clearfix"></div>
  <form class="form-validate" role="form" #candidateForm="ngForm" (ngSubmit)="addUser(candidateForm)">
    <div id="main1" role="main">
      <section class="slider">
        <div id="slider" class="flexslider">
          <ul class="slides">
            <li *ngFor="let que of QuestionList; let k=index; let i = index; let last = last">
              <div class="que_section">
                <h1 class="que_title">Question {{i+1}}</h1>
				  
                <p class="que_name">
                  <span [innerHTML]="que.QuestionText"></span>
                </p>
              </div>
              <div *ngIf="que.AnswerTypeId==1">
                <div class="ans_section">
                  <textarea class="form-control" #AnswerText="ngModel" [(ngModel)]="ans.AnswerText" name="AnswerText{{k}}" maxlength="500"
                    required></textarea>
                </div>
              </div>
              <div *ngIf="que.AnswerTypeId==2">
                <div class="ans_section">
                  <div class="col-md-4 col-sm-4">
                    <input type="text" class="form-control" #AnswerText="ngModel" [(ngModel)]="ans.AnswerText" name="AnswerText{{k}}" class="form-control"
                      required />
                  </div>
                </div>
              </div>
              <div *ngIf="que.AnswerTypeId==3">
                <div class="ans_section">
                  <div class="radio_box" *ngFor="let ans of que.child; let j=index; let last=last;">
                    <input type="radio" name="AnswerText{{k}}" id="role{{k}}{{j}}" value="{{ans.OptionValue}}" #AnswerText="ngModel" [(ngModel)]="ans.AnswerText"
                      required />
                    <label for="role{{k}}{{j}}" title="{{ans.OptionValue}}">{{ans.OptionValue}}</label>
                  </div>
                </div>
              </div>
              <div class="form-btn" *ngIf="last">
                <button type="submit" class="lgn_btn margin_top">
                  <span>Submit</span>
                </button>
              </div>
            </li>
          </ul>
        </div>
        <div id="carousel" class="flexslider">
          <ul class="slides">
            <li [ngClass]="{'active':que.child.checkActive}" *ngFor="let que of QuestionList; let k=index; let i = index">
              <span>Q{{i+1}}</span>
              <p>
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                {{que.QuestionText | slice:3:25}}...
                <i class="fa fa-quote-right" aria-hidden="true"></i>
              </p>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </form>
</div>
