<div class="row norowmargin">
  <div class="col-lg-12">
    <div class="breadcrumb_block">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="page_heading">
          <h1>Give your Review</h1>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12 text-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">
              <i class="fa fa-home"></i>
            </a>
          </li>
          <li class="breadcrumb-item active">Review</li>
        </ol>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="btn-group pull-right add-right addpage_backbtn">
      <a routerLink="/dashboard" class="back_btn"> Back to Dashboard </a>
      <button class="pull-left next_btn" *ngIf='Status.StatusId!="1"' (click)="saveAsDraft()">Save as Draft</button>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="row norowmargin">
  <div class="col-lg-12">
    <div class="form-bg">
      <form class="form-validate" role="form" #evaluationForm="ngForm" (ngSubmit)="addData(evaluationForm)">
        <div id="main1" role="main">
          <div class="owl-carousel-review">
              <!-- <li *ngFor="let ksa1 of ksaList; let j = index; let last = last;"> -->
            <div class="owl-item" *ngFor="let que1 of QuestionList; let i=index; let j = index; let last = last">
              <div class="col-md-12 col-sm-12" *ngFor="let que of que1.row; let k = index">
                  <!-- <div class="col-md-4 col-sm-4" *ngFor="let ksa of ksa1.row; let i = index"> -->
                <div class="box_qa" >
                  <div class="que_section">
                    <h4 class="que_title">Question {{i+1}}</h4>
                    <p class="que_name">
                      <span [innerHTML]="que.QuestionText"></span>
                    </p>
                  </div>
                  <div *ngIf="que.AnswerTypeId==1">
                    <div class="ans_section">
                      <span *ngIf='Status.StatusId=="1"'>
                        <b>Answer</b> - {{que.AnswerText}}</span>
                      <textarea *ngIf='Status.StatusId!="1"' class="form-control" #AnswerText="ngModel" [(ngModel)]="que.AnswerText"
                        name="AnswerText{{k}}" maxlength="500" [disabled]='Status.StatusId=="1"' required (change)="checkTextbox(i,que.child.length,que)"></textarea>
                    </div>
                  </div>
                  <!-- <div *ngIf="que.AnswerTypeId==2">
                    <div class="ans_section"> <span *ngIf='Status.StatusId=="1"'> <b>Answer</b> - {{que.AnswerText}}</span>
                      <div *ngIf='Status.StatusId!="1"' class="col-md-4 col-sm-4">

                        required pattern="^[0-9]*$" maxlength="6" (change)="checkTextbox(i,que.child.length,que)" />
                        <span class="error_span" *ngIf="AnswerText.errors && AnswerText.errors.pattern"> Please enter numeric value </span> </div>
                    </div>
                  </div>
                  <div *ngIf="que.AnswerTypeId==3">
                    <div class="ans_section"> <span *ngIf='Status.StatusId=="1"'> <b>Answer</b> - {{que.AnswerText}}</span> <span *ngIf='Status.StatusId!="1"'>
                      <div class="radio_box" *ngFor="let ans of que.child; let j=index; let last=last;">
                        <input type="radio" name="AnswerText{{k}}" id="role{{k}}{{j}}" value="{{ans.OptionValue}}" #AnswerText="ngModel" [(ngModel)]="que.AnswerText"
                          required (change)="que.child.checkActive=true" />
                        <label for="role{{k}}{{j}}" title="{{ans.OptionValue}}">{{ans.OptionValue}}</label>
                      </div>
                      </span> </div>
                    </div>
                  </div> -->
                  <div *ngIf="que.AnswerTypeId==2">
                    <div class="ans_section">
                      <span *ngIf='Status.StatusId=="1"'>
                        <b>Answer</b> - {{que.AnswerText}}</span>
                      <div *ngIf='Status.StatusId!="1"' class="col-md-12 col-sm-12">
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating1of{{k}}" value="1" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating1of{{k}}" title="1">1</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating2of{{k}}" value="2" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating2of{{k}}" title="2">2</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating3of{{k}}" value="3" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating3of{{k}}" title="3">3</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating4of{{k}}" value="4" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating4of{{k}}" title="4">4</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating5of{{k}}" value="5" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating5of{{k}}" title="5">5</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating6of{{k}}" value="6" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating6of{{k}}" title="6">6</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating7of{{k}}" value="7" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating7of{{k}}" title="7">7</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating8of{{k}}" value="8" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating8of{{k}}" title="8">8</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating9of{{k}}" value="9" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating9of{{k}}" title="9">9</label>
                        </div>
                        <div class="radio_box">
                          <input type="radio" name="AnswerText{{k}}" id="rating10of{{k}}" value="10" #AnswerText="ngModel"
                            [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="rating10of{{k}}" title="10">10</label>
                        </div>
                      </div>
                    </div>
                    <div *ngIf="que.AnswerTypeId==3">
                      <div class="ans_section">
                        <span *ngIf='Status.StatusId=="1"'>
                          <b>Answer</b> - {{que.AnswerText}}</span>
                        <span *ngIf='Status.StatusId!="1"'>
                          <div class="radio_box" *ngFor="let ans of que.child; let j=index; let last=last;">
                            <input type="radio" name="AnswerText{{k}}" id="role{{k}}{{j}}" value="{{ans.OptionValue}}"
                              #AnswerText="ngModel" [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                            <label for="role{{k}}{{j}}" title="{{ans.OptionValue}}">{{ans.OptionValue}}</label>
                          </div>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="que.AnswerTypeId==3">
                    <div class="ans_section">
                      <span *ngIf='Status.StatusId=="1"'>
                        <b>Answer</b> - {{que.AnswerText}}</span>
                      <span *ngIf='Status.StatusId!="1"'>
                        <div class="radio_box" *ngFor="let ans of que.child; let j=index; let last=last;">
                          <input type="radio" name="AnswerText{{k}}" id="role{{k}}{{j}}" value="{{ans.OptionValue}}"
                            #AnswerText="ngModel" [(ngModel)]="que.AnswerText" required (change)="que.child.checkActive=true" />
                          <label for="role{{k}}{{j}}" title="{{ans.OptionValue}}">{{ans.OptionValue}}</label>
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-btn last_btn_class text-center">
                  <div *ngIf="last">
                    <button *ngIf='Status.StatusId!="1"' type="submit" class="next_btn margin_bottom">
                      <span>Submit</span>
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
