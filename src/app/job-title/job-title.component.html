<div class="row">
  <div class="col-lg-12">

    <div class="breadcrumb_block">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="page_heading">
          <h1>{{ header }} Job Title</h1>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12 text-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home"></i></a></li>
          <li class="breadcrumb-item"><a routerLink="/job-title/list">Job Title</a></li>
          <li class="breadcrumb-item active">{{ header }}</li>
        </ol>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="btn-group pull-right add-right addpage_backbtn">
      <a routerLink="/job-title/list" class="back_btn">
        Back to list
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-bg">
      <form class="form-validate" role="form" #jobtitleForm="ngForm" (ngSubmit)="addJobTitle(jobtitleForm)">
        <div class="form-group col-md-6">
          <label><span class="required">*</span>Job Title</label>
          <input type="text" class="form-control" #JobTitleName="ngModel" [(ngModel)]="jobtitleEntity.JobTitleName"
            class="form-control" name="JobTitleName" maxlength="100" required>
          <span class="error_span" *ngIf="(JobTitleName.dirty && JobTitleName.invalid) || (JobTitleName.pristine && submitted)">
            <span *ngIf="JobTitleName.errors.required || (JobTitleName.pristine && submitted)">Please
              enter Job Title</span>
            <span class="error_span" *ngIf="JobTitleName.errors && JobTitleName.errors.pattern">
              Please enter a valid Job Title
            </span>
          </span>
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="form-group">
            <label><span class="required">*</span>Department</label>
            <select class='select-option' required class="form-control" #DepartmentId="ngModel" [(ngModel)]="jobtitleEntity.DepartmentId"
              name="DepartmentId" [ngClass]="{red_border: (DepartmentId.dirty && DepartmentId.invalid) || (DepartmentId.pristine && submitted)}">
              <option value="" ngSelected='jobtitleEntity.DepartmentId==""'>Select</option>
              <ng-container *ngFor='let department of departmentList'>
                <option class='option' [value]="department.DepartmentId" ngSelected="jobtitleEntity.DepartmentId==department.DepartmentId">{{department.DepartmentName}}</option>
              </ng-container>
            </select>
            <span class="error_span" *ngIf="(DepartmentId.dirty && DepartmentId.invalid) || (DepartmentId.pristine && submitted)">
              <span *ngIf="DepartmentId.errors.required || (DepartmentId.pristine && submitted)">Please select
                Department </span>
            </span>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-md-6">
          <label><span class="required">*</span>Active ?</label>
          <div class="activeyes_box">
            <input type="checkbox" name="IsActive" id="IsActive" value="yes" #IsActive="ngModel" [(ngModel)]="jobtitleEntity.IsActive">
            <label for="IsActive"></label>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 text-center">
          <button type="submit" class="next_btn"><span>Submit</span></button>
          <!-- <button type="submit" *ngIf="questionEntity.QuestionId!=0" class="lgn_btn"><span>Update</span></button> -->
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
