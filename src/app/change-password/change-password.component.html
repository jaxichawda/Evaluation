<div class="row">
  <div class="col-lg-12">

    <div class="breadcrumb_block">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="page_heading">
          <h1>Change Password</h1>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12 text-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home"></i></a></li>
          <li class="breadcrumb-item active">Change Password</li>
        </ol>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="btn-group pull-right add-right addpage_backbtn">
      <a routerLink="/dashboard" class="back_btn">
        Back to Home
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-bg">
      <form class="form-validate" role="form" #changepasswordForm="ngForm" (ngSubmit)="changePassword(changepasswordForm)">
        <div class="form-group col-md-4">
          <label><span class="required">*</span>Current Password</label>
          <input type="text" class="form-control" #CurrentPassword="ngModel" [(ngModel)]="departmentEntity.CurrentPassword" name="CurrentPassword" maxlength="100" required>
          <span class="error_span" *ngIf="(CurrentPassword.dirty && CurrentPassword.invalid) || (CurrentPassword.pristine && submitted)">
            <span *ngIf="CurrentPassword.errors.required || (CurrentPassword.pristine && submitted)">Please
              enter Department</span>
            <span class="error_span" *ngIf="CurrentPassword.errors && CurrentPassword.errors.pattern">
              Please enter a valid Department
            </span>
          </span>
        </div>
        <div class="form-group col-md-4">
          <label><span class="required">*</span>New Password</label>
          <input type="text" class="form-control" #NewPassword="ngModel" [(ngModel)]="departmentEntity.NewPassword"
            class="form-control" name="NewPassword" maxlength="100" required>
          <span class="error_span" *ngIf="(NewPassword.dirty && NewPassword.invalid) || (NewPassword.pristine && submitted)">
            <span *ngIf="NewPassword.errors.required || (NewPassword.pristine && submitted)">Please
              enter Department</span>
            <span class="error_span" *ngIf="NewPassword.errors && NewPassword.errors.pattern">
              Please enter a valid Department
            </span>
          </span>
        </div>
        <div class="form-group col-md-4">
          <label><span class="required">*</span>Confirm New Password</label>
          <input type="text" class="form-control" #ConfirmPassword="ngModel" [(ngModel)]="departmentEntity.ConfirmPassword"
            class="form-control" name="ConfirmPassword" maxlength="100" required>
          <span class="error_span" *ngIf="(ConfirmPassword.dirty && ConfirmPassword.invalid) || (ConfirmPassword.pristine && submitted)">
            <span *ngIf="ConfirmPassword.errors.required || (ConfirmPassword.pristine && submitted)">Please
              enter Department</span>
            <span class="error_span" *ngIf="ConfirmPassword.errors && ConfirmPassword.errors.pattern">
              Please enter a valid Department
            </span>
          </span>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 text-center">
          <button type="submit" class="next_btn"><span>Submit</span></button>
          <!-- <button type="submit" *ngIf="questionEntity.QuestionId!=0" class="lgn_btn"><span>Update</span></button> -->
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
