			      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" *ngFor="let evaluation of evaluationList">
              <div class="user_feedback_grid" [ngClass]="{'self_feedback':evaluation.UserId==globals.authData.UserId}">
                <div class="user_title">
                  <p><strong>Feedback for</strong>{{evaluation.FirstName}} {{evaluation.LastName}}</p>
                  <p class="padding_15"><strong>Feedback Request date</strong>{{evaluation.EvaluationDate}}</p>
                </div>
                <button *ngIf="evaluation.StatusId==0" (click)="startEvaluation(evaluation.EmployeeEvaluatorId)" class="next_btn">Start</button>
                <button *ngIf="evaluation.StatusId==1" (click)="reviewById(evaluation.EmployeeEvaluatorId)" class="back_btn">View</button>
                <button *ngIf="evaluation.StatusId==2" routerLink="/performance-review/{{evaluation.EmployeeEvaluatorId}}" class="next_btn">Continue</button>
              </div>
            </div>
            <div *ngIf="evaluationList<=0">
                There is no evaluation assigned.
              </div>
