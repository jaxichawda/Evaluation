<div class="row norowmargin">
  <div class="col-lg-12">
    <div class="breadcrumb_block">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="page_heading">
          <h1 *ngIf='(UserId==globals.authData.UserId)'>Your Evaluation</h1>
          <h1 *ngIf='(UserId!=globals.authData.UserId)'>Evaluation of {{Name}}</h1>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12 text-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard">
              <i class="fa fa-home"></i>
            </a>
          </li>
          <li *ngIf='(UserId==globals.authData.UserId)' class="breadcrumb-item active">Your Evaluation</li>
          <li *ngIf='(UserId!=globals.authData.UserId)' class="breadcrumb-item active">Evaluation of {{Name}}</li>
        </ol>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="btn-group pull-right add-right addpage_backbtn">
      <a routerLink="/dashboard" class="back_btn"> Back to Dashboard </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="row norowmargin">
  <div class="col-lg-12">
    <div class="form-bg">
      <form class="form-validate" role="form" #evaluationForm="ngForm" (ngSubmit)="addData(evaluationForm)">
        <div id="main1" role="main">
          <div *ngFor="let question of QuestionList; let k=index; let last = last;">
            <div class="col-md-12 col-sm-12" *ngFor="let que of question.row; let i = index;">
              <div class="box_qa">
                <div *ngIf="que.AnswerTypeId==1 || que.AnswerTypeId==3 || que.AnswerTypeId==4">
                  <div class="col-md-12 col-sm-12">
                    <div class="que_section">
                      <h4 class="que_title">Question {{(4*k)+i+1}}</h4>
                      <p class="que_name">
                        <span [innerHTML]="que.QuestionText"></span>
                      </p>
                    </div>
                    <div class="ans_section">
                      <b>Your Answer</b> : {{que.AnswerText}}
                    </div>
                  </div>
                </div>
                <div *ngIf="que.AnswerTypeId==2">
                  <div class="col-md-9 col-sm-9">
                    <div class="que_section">
                      <h4 class="que_title">Question {{(4*k)+i+1}}</h4>
                      <p class="que_name">
                        <span [innerHTML]="que.QuestionText"></span>
                      </p>
                    </div>
                    <div class="ans_section" *ngIf="que.Comments!=null">
                      <b>Your Comments</b> : {{que.Comments}}
                    </div>
                  </div>
                </div>
                <div *ngIf="que.AnswerTypeId==2">
                  <div class="col-md-3 col-sm-3">
                    <div class="rating_section">
                      <div class="col-md-6 col-sm-6">
                        <div class="ans_section">
                          <strong>{{que.AnswerText}} <i class="fa fa-star"></i></strong>
                          <span>Your Rating</span>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <div class="ans_section" *ngIf="que.EvaluatorAvg!=null || que.EvaluatorAvg!=''">
                          <strong>{{que.EvaluatorAvg}} <i class="fa fa-star"></i></strong>
                          <span>Avg. Evaluator Rating</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
