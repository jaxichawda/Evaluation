<div class="row">
  <div class="col-lg-12">

    <div class="breadcrumb_block">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="page_heading">
          <h1>{{ header }} Department</h1>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12 text-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="fa fa-home"></i></a></li>
          <li class="breadcrumb-item"><a routerLink="/department/list">Department</a></li>
          <li class="breadcrumb-item active">Add</li>
        </ol>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="btn-group pull-right add-right addpage_backbtn">
      <a routerLink="/department/list" class="lgn_btn">
        Back to list
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-bg">
      <form class="form-validate" role="form" #departmentForm="ngForm" (ngSubmit)="addDepartment(departmentForm)">
        <div class="form-group col-md-6">
          <label><span class="required">*</span>Department</label>
          <input type="text" class="form-control" #DepartmentName="ngModel" [(ngModel)]="departmentEntity.DepartmentName"
            class="form-control" name="DepartmentName" maxlength="100" required>
          <span class="error_span" *ngIf="(DepartmentName.dirty && DepartmentName.invalid) || (DepartmentName.pristine && submitted)">
            <span *ngIf="DepartmentName.errors.required || (DepartmentName.pristine && submitted)">Please
              enter Department</span>
            <span class="error_span" *ngIf="DepartmentName.errors && DepartmentName.errors.pattern">
              Please enter a valid Department
            </span>
          </span>
        </div>
        <div class="form-group col-md-6">
          <label><span class="required">*</span>Active ?</label>
          <div class="activeyes_box">
            <input type="checkbox" name="IsActive" id="IsActive" value="yes" #IsActive="ngModel" [(ngModel)]="departmentEntity.IsActive">
            <label for="IsActive"></label>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 text-center">
          <button type="submit" class="lgn_btn"><span>Submit</span></button>
          <!-- <button type="submit" *ngIf="questionEntity.QuestionId!=0" class="lgn_btn"><span>Update</span></button> -->
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
